# Hugo configuration file
title: DevOps Journal

enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/vikaspogu"
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/vikaspogu/"
      params:
        icon: linkedin

params:
  theme:
    default: system
    displayToggle: true
  displayUpdatedDate: true
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  highlight:
    copy:
      enable: true
      display: hover
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: false
    displayPoweredBy: false
  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
